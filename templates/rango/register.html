{% extends 'rango/base.html' %}
{% block body_block %}
<!--Register Form-->
<h1>Register</h1>

{% if registered %}
<!--Success-->
    <strong>Thank you for registering!</strong>
    <a href="{% url 'rango:index' %}">Return to Index</a>
{% else %}
<!--Registration form-->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ user_form.as_table }}
            {{ profile_form.as_table }}
        </table>
        <input type="submit" value="Register" />
    </form>
{% endif %}
{% endblock %}
