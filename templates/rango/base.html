<!DOCTYPE html>
<html>
    <head>
        <title> {% block title_block %}Rango{% endblock %}</title>
    </head>
    <body>
        <!--Navigation menu-->
        <div>
            <!--Link visibility: authorised and unauthorised users-->
            <a href="{% url 'rango:index' %}">Home</a> |
            <a href="{% url 'rango:about' %}">About</a> |
            <!--Conditional navigation-->
            {% if user.is_authenticated %}
                <!--Link visibility: authorised (logged in) users-->
                <a href="{% url 'rango:restricted' %}">Restricted</a> |
                <a href="{% url 'rango:logout' %}">Logout</a>
            {% else %}
                <!--Link visibility: unauthorise (guest) users-->
                <a href="{% url 'rango:login' %}">Login</a>
                <a href="{% url 'rango:register' %}">Register</a>
            {% endif %}
        </div>
        {% block body_block %}
        {% endblock %}
    </body>
</html>
