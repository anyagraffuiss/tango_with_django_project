{% extends 'rango/base.html' %}

{% block body_block %}
<!--Add page form-->
<h1>Add a Page to {{ category.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <!--Submit-->
    <input type="submit" value="Add Page" />
</form>
<!--Link back to the categories-->
<p><a href="{% url 'rango:show_category' category.name %}">Back to {{category.name}}</a></p>
{% endblock %}
